<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form id="formJson">
        <label for="quest">quest:</label>
        <input type="text" id="quest" name="quest"><br><br>
    
        <label for="answer1">answer1:</label>
        <input type="text" id="answer1" name="answer1"><br><br>
    
        <label for="answer2">answer2:</label>
        <input type="text" id="answer2" name="answer2"><br><br>

        <label for="answer3">answer3:</label>
        <input type="text" id="answer3" name="answer3"><br><br>
    
        <button type="submit">Eksportuj do JSON</button>
      </form>

      <script>

    const form = document.getElementById("formJson");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Zapobiega przekierowaniu strony po kliknięciu przycisku submit

      const data = new FormData(form); // Tworzy obiekt FormData z danymi z formularza
      const json = JSON.stringify(Object.fromEntries(data.entries())); // Konwertuje dane na obiekt JavaScript i następnie na łańcuch JSON
      const CurrentDate = new Date();
      const fileName = `${CurrentDate.getFullYear()}-${CurrentDate.getMonth() + 1}-${CurrentDate.getDate()}-${CurrentDate.getHours()}-${CurrentDate.getMinutes()}-${CurrentDate.getSeconds()}.json`;

      const link = document.createElement("a"); // Tworzy element linku
      link.download = fileName; // Ustawia atrybut download, aby nazwać plik jako "aktualna-data.json"
      link.href = URL.createObjectURL(new Blob([json], { type: "application/json" })); // Tworzy obiekt Blob z łańcuchem JSON i ustawia go jako URL linku
      link.click(); // Symuluje kliknięcie linku

      URL.revokeObjectURL(link.href); // Usuwa utworzony URL obiektu Blob, aby zwolnić pamięć
    });

      </script>

</body>
</html>
